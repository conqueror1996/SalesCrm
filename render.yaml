services:
  # WhatsApp Server - Background Worker
  - type: web
    name: whatsapp-server
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm run whatsapp
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer
    healthCheckPath: /health
    autoDeploy: true
