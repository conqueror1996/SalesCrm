services:
  # WhatsApp Server - Background Worker
  - type: web
    name: whatsapp-server
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm run whatsapp
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: DATABASE_URL
        sync: false
    healthCheckPath: /health
    autoDeploy: true
